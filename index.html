<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Hello, world!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Principe fresco</a>
        <a class="navbar-brand">SHOP</a>
        <a class="navbar-brand">COLLECTIONS</a>
        <a id="boton-carrito" class="navbar-brand btn btn-primary" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Carrito</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1></h1>
      <div class="row">
        <div class="col-4">
          <aside>
            <form id="main-form" action="" class="px-2">
              <input type="text" name="nombre" class="form-control " id="inputnombre" placeholder="Nombre del Producto">
              <input type="number" name="precio" class="form-control my-2" id="inputPrecio"
                placeholder="Precio del Producto">
              <input type="text" name="imagen" class="form-control my-2" id="inputImagen"
                placeholder="Ingresar Url Imagen">
              <textarea name="textDescrpcion" id="textDescrpcion" class="form-control my-2" cols="30" rows="10"
                placeholder="DescripciÃ³n del Producto"></textarea>
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="submit" id="btnGuardar">Guardar</button>
              </div>
            </form>
          </aside>
        </div>
        <div class="col-8">
          <div class=" d-flex row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 " id="items">
          </div>
          <template id="template-card">
            <div class="col">
              <div class="card">
                <div class="calif">
                  <div class="califTexto">
                    <i class="far fa-star"></i>
                    <p></p>
                  </div>
                </div>
                <img src="img/descarga.png" class="card-img-top" alt="Pelicula" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">
              </div>
            </div>
          </template>
          <div id="card-cont"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Descripcion Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img class="imagen-modal w-100 h-80%">
            </div>
            <div class="col-6">
              <div class="container">
                <div class="text-center">
                  <h2 class="titulo-modal "></h2>
                  <p class="precio-modal py-2 "></p>
                  <button id="boton-agregar" type="button" class="btn btn-primary boton-modal py-2 ">Agregar al
                    carrito</button>
                  <button id="boton-eliminar" type="button" class="btn btn-danger boton-modal py-2 ">Eliminar
                    Producto</button>
                </div>
                <p class="descripcion-modal py-2 "></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Carrito de Compras</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Sub Total</th>
          </tr>
        </thead>
        <tbody id="tabla">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>

        </tbody>
    </div>
    <tfoot>

    </tfoot>
    </table>
    <p>TOTAL $ <small id="total">100.00</small></p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button id="vaciar" class="btn btn-danger me-md-2" type="button">vaciar carrito</button>
      <button class="btn btn-primary me-md-2" type="button">Pagar</button>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/crudFetch.js" type="module"></script>
</body>

</html>
